<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;900&display=swap"
    />
  </head>
  <body>
    <div class="register">
      <div class="logo1">
        <div class="logo-item"></div>
        <img class="logo-1-icon1" alt="" src="./public/logo-1@2x.png" />
      </div>
      <img class="earth-1-icon" alt="" src="./public/earth-1@2x.png" />
      <div class="register-child"></div>
      <div class="register-item"></div>
      <div class="pin-code">
        <div class="pin-code1">Pin Code</div>
        <div class="pin-code-child"></div>
      </div>
      <div class="towards-a-new-container">
        <span class="towards-a-new">Towards a New Frontier:</span><span> </span
        ><span class="humanitys-future">Humanity's Future</span
        ><span> on the </span><span class="moon">Moon!</span>
      </div>
      <div class="boarding-pass">Boarding Pass</div>
      <div class="name">
        <div class="pin-code1">Name</div>
        <div class="pin-code-child"></div>
      </div>
      <div class="phone">
        <div class="pin-code1">Phone</div>
        <div class="pin-code-child"></div>
      </div>
      <div class="country">
        <div class="pin-code1">Country</div>
        <div class="pin-code-child"></div>
      </div>
      <div class="email">
        <div class="pin-code1">Email</div>
        <div class="pin-code-child"></div>
      </div>

      <a href="thanks.html" style="text-decoration: none;color:white">
      <div class="launch-button">
        <div class="launch-button-child"></div>
        <div class="launch-my-name">Launch My Name</div>
      </div>
      </a>

    </div>
  </body>
</html>
